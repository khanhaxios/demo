<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"
          href="https://firebasestorage.googleapis.com/v0/b/noworderfoodapp-42d91.appspot.com/o/style.css?alt=media&token=8001b273-6399-45f4-bed7-0d4b8e94b5bf">
    <title>Đăng Nhập</title>

    <!--            crossorigin="anonymous"></script>-->
    <script src="https://kit.fontawesome.com/71fba0134e.js" crossorigin="anonymous"></script>
    <style>
        .container:before {
            background-image: linear-gradient(-45deg, #740000 0%, #740000 100%) !important;
        }

        button:hover {
            background-color: #bc2626!important;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="forms-container">
        <div class="d-flex justify-content-center align-items-center"
             style="display: flex;justify-content: center;padding: 20px 0;width: 50%;position: absolute;left: 50%">
            <img src="https://firebasestorage.googleapis.com/v0/b/noworderfoodapp-42d91.appspot.com/o/logo-ptit-1.svg?alt=media&token=9c461ece-de29-42fb-8015-5027ef125cbf">
        </div>
        <div class="signin-signup">

            <form action="/public/auth/post-login" method="post" class="form-signin" th:object="${formLogin}">
                <h2 class="title">Đăng nhập</h2>
                <h5 style="color: red;" th:text="${errorMessage}"></h5>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="id_username" th:field="*{username}" name="username" placeholder="Username"/>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="id_password" name="password" th:field="*{password}"
                           placeholder="Password"/>
                </div>
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Đăng nhập</button>
                <hr class="my-4">
            </form>

        </div>
    </div>
    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3 style="font-size: 40px;">Project</h3>
                <p style="font-size: 30px;">Điểm danh sinh viên</p>
            </div>
        </div>

    </div>
</div>
